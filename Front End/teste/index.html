<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parking Control</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header Section -->
  <header class="header">
    <div class="container">
      <div class="header-content">
        <h1 class="logo">Parking Control System</h1>
        <div class="header-icons">
            <a href="https://github.com/Maelto-svg/Parking/tree/main" target="_blank" class="icon-link">
              <img src="assets/img/github-mark.svg" alt="GitHub" class="icon github-icon">
            </a>
            <a href="#" class="icon-link" id="register-icon">
                <img src="assets/img/register-icon.svg" alt="Register" class="icon register-icon">
              </a>
              
              <!-- Modal -->
              <div id="auth-modal" class="modal">
                <div class="modal-content">
                  <span class="close" id="close-modal">&times;</span>            
                  <div class="auth-buttons">
                    <button class="btn auth-btn" id="login-btn">Login</button>
                    <button class="btn auth-btn" id="create-account-btn">Create Account</button>
                  </div>
              
                  <!-- Login Form -->
                  <form id="login-form" class="auth-form" style="display: none;">
                    <h3>Login</h3>
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="Enter your email" required>
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="Enter your password" required>
                    <button type="submit" class="btn">Login</button>
                  </form>
              
                  <!-- Create Account Form -->
                  <form id="create-account-form" class="auth-form" style="display: none;">
                    <h3>Create Account</h3>
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Create a password" required>
                    <button type="submit" class="btn">Create Account</button>
                  </form>
                </div>
              </div>
          </div>
      </div>
    </div>
  </header>

  <!-- Information Section -->
  <section class="info-section">
    <div class="container">
      <h2>Parking Overview</h2>
      <div class="stats">
        <div class="stat">
          <h3 id="free-spots">100</h3>
          <p>Free Spots</p>
        </div>
        <div class="stat">
          <h3 id="reserved-spots">20</h3>
          <p>Reserved Spots</p>
        </div>
        <div class="stat">
          <h3 id="occupied-spots">80</h3>
          <p>Occupied Spots</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Navigation Section -->
  <section class="navigation-section">
    <div class="container">
      <button class="btn" onclick="location.href='dashboard.html'">Go to Dashboard</button>
      <button class="btn" onclick="location.href='register.html'">Register a Client</button>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2024 Parking Control System. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
